<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Sismos nos A√ßores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #map { height: 400px; width: 100%; margin-bottom: 30px; }
    table { width: 100%; }
    th:nth-child(1), td:nth-child(1) {
      width: 150px;
      font-family: monospace;
      white-space: nowrap;
    }
    .custom-icon div {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend i {
      width: 12px;
      height: 12px;
      float: left;
      margin-right: 8px;
      border-radius: 50%;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Sismos nos A√ßores</h1>

  <div style="margin-bottom: 20px;">
    <label>Magnitude m√≠nima:
      <input type="number" id="filtroMag" step="0.1" value="0" />
    </label>
    <label>Profundidade m√°xima (km):
      <input type="number" id="filtroDepth" step="1" value="100" />
    </label>
    <label>Regi√£o:
      <select id="filtroRegiao">
        <option value="">Todas</option>
      </select>
    </label>
    <button onclick="aplicarFiltros()">Filtrar</button>
  </div>

  <div id="map">A carregar mapa...</div>

  <table id="tabela" class="display">
    <thead>
      <tr>
        <th>Data</th>
        <th style="display:none;">Data ISO</th>
        <th>Local</th>
        <th>Magnitude</th>
        <th>Profundidade (km)</th>
        <th>Fonte</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    const url = "https://api.ipma.pt/open-data/observation/seismic/3.json";
    let eventos = [];
    let map, tabela;

    function formatarData(isoString) {
      const d = new Date(isoString);
      const formatador = new Intl.DateTimeFormat("pt-PT", {
        timeZone: "Europe/Lisbon",
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
      return formatador.format(d).replace(",", "");
    }

    fetch(url)
      .then(res => res.json())
      .then(json => {
        eventos = Array.isArray(json.data)
          ? json.data.filter(e => e.lat && e.lon && e.time)
              .sort((a, b) => new Date(b.time) - new Date(a.time))
          : [];

        if (eventos.length === 0) {
          document.getElementById("map").innerHTML = "<p>Sem dados s√≠smicos dispon√≠veis.</p>";
          return;
        }

        map = L.map('map').setView([38.5, -28.0], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        setTimeout(() => {
          map.invalidateSize();
        }, 200);

        const legenda = L.control({ position: 'bottomright' });
        legenda.onAdd = function () {
          const div = L.DomUtil.create('div', 'legend');
          div.innerHTML = `
            <strong>Legenda</strong><br>
            <i style="background:blue;"></i> ‚â§ 2.0<br>
            <i style="background:orange;"></i> 2.1‚Äì3.5<br>
            <i style="background:red;"></i> > 3.5
          `;
          return div;
        };
        legenda.addTo(map);

        tabela = $('#tabela').DataTable({
          order: [[1, 'desc']],
          columnDefs: [
            { targets: 1, visible: false }
          ]
        });

        const regiaoSet = new Set();
        eventos.forEach(e => {
          const local = e.local || e.obsRegion;
          if (local) regiaoSet.add(local);
        });
        const select = document.getElementById("filtroRegiao");
        [...regiaoSet].sort().forEach(r => {
          const opt = document.createElement("option");
          opt.value = r;
          opt.textContent = r;
          select.appendChild(opt);
        });

        aplicarFiltros();
      })
      .catch(err => {
        console.error("Erro ao buscar dados da API:", err);
        document.getElementById("map").innerHTML = "<p>Erro ao carregar dados s√≠smicos.</p>";
      });

    function aplicarFiltros() {
      const minMag = parseFloat(document.getElementById("filtroMag").value);
      const maxDepth = parseFloat(document.getElementById("filtroDepth").value);
      const regiao = document.getElementById("filtroRegiao").value;

      tabela.clear();
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });

      eventos.forEach(e => {
        const lat = parseFloat(e.lat);
        const lon = parseFloat(e.lon);
        const local = e.local || e.obsRegion || "Regi√£o desconhecida";
        const mag = parseFloat(e.magnitud);
        const depth = parseFloat(e.depth);
        const source = e.source || "Desconhecida";
        const timeFormatada = e.time ? formatarData(e.time) : "Sem data";
        const timeISO = e.time || "";

        if (mag < minMag || depth > maxDepth) return;
        if (regiao && local !== regiao) return;

        let cor = mag <= 2.0 ? "blue" : mag <= 3.5 ? "orange" : "red";
        let emoji = mag <= 2.0 ? "üîµ" : mag <= 3.5 ? "üü°" : "üî¥";

        const icon = L.divIcon({
          className: "custom-icon",
          html: `<div style="background:${cor};"></div>`,
          iconSize: [12, 12],
        });

        L.marker([lat, lon], { icon })
          .addTo(map)
          .bindPopup(`<strong>${local}</strong><br>Mag: ${mag}<br>Profundidade: ${depth} km<br>${timeFormatada}`);

        tabela.row.add([timeFormatada, timeISO, local, `${emoji} ${mag}`, depth, fonte]);
      });

      tabela.draw();
    }

    setInterval(() => {
      location.reload();
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
