<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Sismos em Portugal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .mag {
      font-weight: bold;
      color: #d9534f;
    }
    .location {
      font-size: 1.1em;
    }
    .time {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Ãšltimos Sismos em Portugal</h1>
  <ul id="sismos"></ul>

  <script>
    async function fetchData() {
      const url = 'https://api.ipma.pt/open-data/observation/seismic/7.json';
      try {
        const response = await fetch(url);
        const json = await response.json();
        return deriveItems(json);
      } catch (error) {
        console.error('Erro ao obter dados:', error);
        return [];
      }
    }

    function deriveItems(json) {
      if (!json || !Array.isArray(json.data)) return [];

      const items = json.data.map(item => {
        const magRaw = item.mag?.toString().replace(',', '.');
        const mag = parseFloat(magRaw);

        return {
          ...item,
          mag,
          time: item.time ? new Date(item.time) : null
        };
      }).filter(item =>
        item.time &&
        !isNaN(item.mag) &&
        item.mag !== -99.0
      );

      items.sort((a, b) => b.time - a.time);
      return items;
    }

    function render(items) {
      const ul = document.getElementById('sismos');
      ul.innerHTML = '';

      items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="location">${item.local}</div>
          <div class="mag">Magnitude: ${item.mag}</div>
          <div class="time">${item.time.toLocaleString()}</div>
        `;
        ul.appendChild(li);
      });
    }

    fetchData().then(render);
  </script>
</body>
</html>
