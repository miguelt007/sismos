<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Sismos em Portugal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    li {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .mag {
      font-weight: bold;
      color: #d9534f;
    }
    .location {
      font-size: 1.1em;
    }
    .time {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Últimos Sismos em Portugal</h1>
  <ul id="sismos">
    <li>A carregar dados...</li>
  </ul>

  <script>
    async function fetchData() {
      const url = 'https://api.ipma.pt/open-data/observation/seismic/7.json';
      try {
        const response = await fetch(url);
        const json = await response.json();
        const items = deriveItems(json);
        render(items);
      } catch (error) {
        console.error('Erro ao obter dados:', error);
        document.getElementById('sismos').innerHTML = '<li>Erro ao carregar dados.</li>';
      }
    }

    function deriveItems(json) {
      if (!json || !Array.isArray(json.data)) return [];

      const items = json.data.map(item => {
        const magRaw = item.mag?.toString().replace(',', '.');
        const mag = parseFloat(magRaw);

        return {
          local: item.local || 'Local desconhecido',
          mag: isNaN(mag) ? 'N/D' : mag,
          time: item.time ? new Date(item.time) : null
        };
      });

      items.sort((a, b) => {
        if (!a.time || !b.time) return 0;
        return b.time - a.time;
      });

      return items;
    }

    function render(items) {
      const ul = document.getElementById('sismos');
      ul.innerHTML = '';

      if (items.length === 0) {
        ul.innerHTML = '<li>Sem dados disponíveis.</li>';
        return;
      }

      items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="location">${item.local}</div>
          <div class="mag">Magnitude: ${item.mag}</div>
          <div class="time">${item.time ? item.time.toLocaleString('pt-PT') : 'Data desconhecida'}</div>
        `;
        ul.appendChild(li);
      });
    }

    fetchData();
  </script>
</body>
</html>
